<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Humble SuperHeroes</title>
  </head>
<body><br>
  <h1>Humble SuperHeroes</h1>
    <form id="superheroesForm">
        <input type="text" id="superhero" placeholder="Enter superhero name" required>
        <input type="text" id="superpower" placeholder="Enter superpower" required>
        <input type="number" id="humblescore" min="1" max="10" required>
        <button type="submit" id="save-data" class="btn btn-primary">Save Superhero</button>
    </form>
    <ul id="superheroesList"></ul>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Superhero</th>
                <th scope="col">Superpower</th>
                <th scope="col">Humble score</th>
            </tr>
        </thead>
        <tbody id="superheroesTableBody">
            <!-- Superheroes will be added here dynamically -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
